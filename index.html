<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Hopper</title>
  </head>
  <body>
    <div class="game-intro">      
      <img src="" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start</button>     
      
      <p class = "score"></p>
    </div>   

    <div id="game-board">       
      <canvas id="canvas" width="600" height="600"></canvas>
      <div id="buttons-menu">
        <div class="but-play">
         <input id="play" type="submit" value="">
        </div> 
        <div class="but-skip">
          <input id="play" type="submit" value="">
         </div>       
      </div>     
    <div id="buttons">
      <div class="but-answer">
       <input id="answer" type="text" placeholder = "#">
      </div>
      <div class="but-enter"> 
       <input id="enter" type="submit" value=""> 
      </div> 
    </div>       
    <img class="inst" src="./Image/Inst.png">
    </div>
    <div class="space"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
